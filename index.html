<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://kit.fontawesome.com/042cfb104c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-md-center p-4">
            <div class="search">
                <form class="input-group mb-3" id="search-city">
                    <input type="text" class="form-control input-search" placeholder="Search city" aria-label="Search city"
                        aria-describedby="basic-addon2" id="search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-search" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>
            <button id="btn-current-geo" class="btn btn-outline-secondary btn-current-geo ml-4" type="button"><i class="fa-solid fa-location-dot"></i></button>
        </div>

        <div class="row align-items-center p-4 weather">
            <div class="col">
                <div class="row">
                    <h1 class="current-weather-city">
                        <span id="current-city">New York</span>
                        ‚òÅÔ∏è</h1>
                </div>
                <div class="row align-items-center">
                    <div class="col-3 current-weather-day">
                        <span id="current-day">Sunday</span> 
                        <span id="current-time">22:00</span><br>
                        <span id="current-weather-desc">Clouds</span>
                    </div>
                    <div class="col text-center bold current-weather-degree">
                        <span id="current-weather-degree">15</span><span id="current-temp-type">¬∞C</span>
                    </div>
                    <div class="col-form-label-lg text-center temp-type">
                        <div class="mb-auto text-center" id="temp-type-c">
                            ¬∞C
                        </div>
                        <hr>
                        <div class="mb-auto text-center" id="temp-type-f">
                            ¬∞F
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col current-weather-hr">
                        <hr>
                    </div>
                </div>
                <div class="weather-details">
                        Precipitation: <span id="current-precipitation">87</span>%<br />
                        Humidity: <span id="current-humidity">95</span>%<br />
                        Wind:  <span id="current-wind">21</span> km/h
                </div>
            </div>
            <div class="d-flex align-items-center flex-column align-self-stretch">
                <div class="mb-auto text-center">
                    <p class="weather-next-day-title" id="day-short-first">Mon</p>
                    <p class="weather-next-day">‚òÅÔ∏è <span id="forecast-first">10</span>¬∞</p>
                </div>
                <div class="mb-auto text-center">
                    <p class="weather-next-day-title" id="day-short-second">Tue</p>
                    <p class="weather-next-day">üåßÔ∏è <span id="forecast-second">13</span>¬∞</p>
                </div> 
                <div class="mb-auto text-center">
                    <p class="weather-next-day-title" id="day-short-third">Wed</p>
                    <p class="weather-next-day">‚òÄÔ∏è <span id="forecast-third">12</span>¬∞</p>
                </div>
                <div class="mb-auto text-center">
                    <p class="weather-next-day-title" id="day-short-fourth">Thu</p>
                    <p class="weather-next-day">üå•Ô∏è <span id="forecast-fourth">17</span>¬∞</p>
                </div>
                <div class="mb text-center">
                    <p class="weather-next-day-title" id="day-short-fifth">Fri</p>
                    <p class="weather-next-day">üå§Ô∏è <span id="forecast-fifth">15</span>¬∞</p>
                </div>
            </div>
        </div>
    </div>
    <div class="open-source">
        <a href="https://github.com/blukenta/weather_project_bukhanevych">Open-source code</a> by Oksana Bukhanevych
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/src/js.js"></script>
</body>
</html>
